---
namespaces:
  - name: model-serving
    labels:
      opendatahub.io/dashboard: "true"
    annotations:
      openshift.io/description: Project for housing model servers
      openshift.io/display-name: Model Serving
  - name: llama-stack
    annotations:
      openshift.io/description: Project for housing Llama Stack components
      openshift.io/display-name: Llama Stack
applications:
  - name: aws-nvidia-gpu-machinesets
    values:
      instanceType: g6e.2xlarge
      autoscaling:
        enabled: true
        minReplicas: 1
        maxReplicas: 3
  - name: nvidia-gpu-enablement
  - name: openshift-serverless
  - name: openshift-servicemesh
  - name: authorino
  - name: openshift-ai
    values:
      dashboardReplicas: 1
      dataScienceClusterComponents:
        codeflare:
          managementState: Removed
        datasciencepipelines:
          managementState: Removed
        ray:
          managementState: Removed
        trainingoperator:
          managementState: Removed
        kueue:
          managementState: Removed
  - name: kserve-vllm-model
    fileprefix: llama-32
    rewrite:
      metadata:
        name: llama-32
      spec:
        destination:
          namespace: model-serving
    values:
      fullnameOverride: llama32-3b
      displaynameOverride: Llama 3.2 3B Instruct
      model:
        uri: oci://quay.io/jharmison/models:meta-llama--llama-3_2-3b-instruct-modelcar
      scaling:
        minReplicas: 1
        maxReplicas: 3
        retentionPeriod: 1m
        progressDeadline: 45m
        scaleTarget: 5
  - name: kserve-vllm-model
    fullnameOverride: granite33-8b
    fileprefix: granite-33
    rewrite:
      metadata:
        name: granite-33
      spec:
        destination:
          namespace: model-serving
    values:
      displaynameOverride: Granite 3.3 8B Instruct
      model:
        uri: oci://quay.io/jharmison/models:ibm-granite--granite-3_3-8b-instruct-modelcar
      scaling:
        minReplicas: 1
        maxReplicas: 3
        retentionPeriod: 1m
        progressDeadline: 45m
        scaleTarget: 5
