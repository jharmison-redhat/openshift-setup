---
namespaces:
  - name: model-serving
    labels:
      opendatahub.io/dashboard: "true"
    annotations:
      openshift.io/description: Project for housing model servers
      openshift.io/display-name: Model Serving
applications:
  - name: aws-nvidia-gpu-machinesets
    values:
      instanceType: g6e.2xlarge
      autoscaling:
        enabled: true
        minReplicas: 1
        maxReplicas: 3
  - name: nvidia-gpu-enablement
  - name: openshift-serverless
  - name: openshift-servicemesh
  - name: authorino
  - name: openshift-ai
    values:
      dashboardReplicas: 1
      dataScienceClusterComponents:
        codeflare:
          managementState: Removed
        datasciencepipelines:
          managementState: Removed
        ray:
          managementState: Removed
        trainingoperator:
          managementState: Removed
        kueue:
          managementState: Removed
  - name: kserve-vllm-model
    fileprefix: mistral-small-31
    rewrite:
      metadata:
        name: mistral-small-31
      spec:
        destination:
          namespace: model-serving
    values:
      fullnameOverride: mistral-small-31
      displaynameOverride: Mistral Small 3.1 24B FP8
      model:
        uri: oci://quay.io/jharmison/models:redhatai--mistral-small-3_1-24b-instruct-2503-fp8-dynamic-modelcar
        extraArgs:
          - --enable-auto-tool-choice
          - --tool-call-parser
          - mistral
          - --chat-template
          - /app/data/template/tool_chat_template_mistral.jinja
      scaling:
        minReplicas: 1
        maxReplicas: 3
        retentionPeriod: 1m
        progressDeadline: 45m
        scaleTarget: 5
  - name: summit-demo
