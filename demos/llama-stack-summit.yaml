---
namespaces:
  - name: model-serving
    labels:
      opendatahub.io/dashboard: "true"
    annotations:
      openshift.io/description: Project for housing model servers
      openshift.io/display-name: Model Serving
  - name: llama-stack
    annotations:
      openshift.io/description: Project for housing Llama Stack components
      openshift.io/display-name: Llama Stack
applications:
  - name: aws-nvidia-gpu-machinesets
    values:
      instanceType: g6e.2xlarge
      autoscaling:
        enabled: true
        minReplicas: 1
        maxReplicas: 3
  - name: nvidia-gpu-enablement
  - name: openshift-serverless
  - name: openshift-servicemesh
  - name: authorino
  - name: openshift-ai
    values:
      dashboardReplicas: 1
      dataScienceClusterComponents:
        codeflare:
          managementState: Removed
        datasciencepipelines:
          managementState: Removed
        ray:
          managementState: Removed
        trainingoperator:
          managementState: Removed
        kueue:
          managementState: Removed
  - name: kserve-vllm-model
    fileprefix: granite-31
    rewrite:
      metadata:
        name: granite-31
      spec:
        destination:
          namespace: model-serving
    values:
      displaynameOverride: Granite 3.1 8B w8a8
      scaling:
        maxReplicas: 3
        retentioPeriod: 1m
