---
namespaces:
  - name: model-serving
    labels:
      opendatahub.io/dashboard: "true"
    annotations:
      openshift.io/description: Project for housing model servers
      openshift.io/display-name: Model Serving
applications:
  - name: aws-nvidia-gpu-machinesets
    values:
      instanceType: g6e.2xlarge
  - name: nvidia-gpu-enablement
  - name: monitoring
  - name: openshift-serverless
  - name: openshift-servicemesh
  - name: authorino
  - name: openshift-ai
    values:
      dashboardReplicas: 1
      dataScienceClusterComponents:
        codeflare:
          managementState: Removed
        datasciencepipelines:
          managementState: Removed
        ray:
          managementState: Removed
        trainingoperator:
          managementState: Removed
        kueue:
          managementState: Removed
  - name: kserve-vllm-model
    fileprefix: granite-40-tiny
    rewrite:
      metadata:
        name: granite-40-tiny
      spec:
        destination:
          namespace: model-serving
    values:
      fullnameOverride: granite-40-tiny
      displaynameOverride: IBM Granite 4.0 Tiny Preview
      model:
        uri: oci://quay.io/jharmison/models:ibm-granite--granite-4_0-tiny-preview-modelcar
      imagePullSecrets:
      - name: terms-based-registry-pull-secret
      scaling:
        progressDeadline: 60m
