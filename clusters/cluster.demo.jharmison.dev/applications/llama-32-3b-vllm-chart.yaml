---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: '4'
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  name: llama-32-3b
spec:
  destination:
    name: in-cluster
    namespace: model-serving
  project: default
  source:
    helm:
      valueFiles:
      - ../../clusters/cluster.demo.jharmison.dev/cluster.yaml
      - ../../clusters/cluster.demo.jharmison.dev/values/llama-32-3b-vllm-chart/values.yaml
    path: charts/vllm-chart
    repoURL: git@github.com:jharmison-redhat/openshift-setup.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      backoff:
        duration: 10s
        factor: 3
        maxDuration: 60m
      limit: 10
