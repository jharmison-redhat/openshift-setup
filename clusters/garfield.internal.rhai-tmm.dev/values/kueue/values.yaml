---
clusterQueues:
- localQueues:
  - name: default
    namespace: demo-project
  name: l40s
  resourceGroups:
  - coveredResources:
    - cpu
    - memory
    flavors:
    - name: default
      resources:
      - name: cpu
        nominalQuota: 16
      - name: memory
        nominalQuota: 64Gi
  - coveredResources:
    - nvidia.com/gpu
    flavors:
    - name: l40s
      resources:
      - name: nvidia.com/gpu
        nominalQuota: 1
resourceFlavors:
- name: default
- name: l40s
  spec:
    nodeLabels:
      jharmison.dev/gpu-type: l40s
    tolerations:
    - effect: NoSchedule
      key: nvidia.com/gpu
      operator: Equal
      value: l40s
