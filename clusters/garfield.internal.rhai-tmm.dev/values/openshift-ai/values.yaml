---
acceleratorProfiles: []
channel: fast
dashboardConfig:
  disableFineTuning: false
  disableHardwareProfiles: false
  disableKueue: false
  disableLMEval: false
  disableModelCatalog: false
dataScienceCluster:
  components:
    codeflare:
      managementState: Managed
    feastoperator:
      managementState: Managed
    kueue:
      managementState: Unmanaged
    llamastackoperator:
      managementState: Managed
    ray:
      managementState: Managed
hardwareProfiles:
- displayName: Default (CPU only)
  global: true
  identifiers:
  - defaultCount: 2
    displayName: CPU
    identifier: cpu
    maxCount: 6
    minCount: 1
    resourceType: CPU
  - defaultCount: 4Gi
    displayName: Memory
    identifier: memory
    maxCount: 24Gi
    minCount: 2Gi
    resourceType: Memory
  name: default
  scheduling:
    kueue:
      localQueueName: default
      priorityClass: None
    type: Queue
- displayName: NVIDIA L40s
  identifiers:
  - defaultCount: 4
    displayName: CPU
    identifier: cpu
    maxCount: 6
    minCount: 1
    resourceType: CPU
  - defaultCount: 8Gi
    displayName: Memory
    identifier: memory
    maxCount: 48Gi
    minCount: 4Gi
    resourceType: Memory
  - defaultCount: 1
    displayName: NVIDIA L40s
    identifier: nvidia.com/gpu
    maxCount: 1
    minCount: 1
    resourceType: Accelerator
  name: l40s
  namespace: demo-project
  scheduling:
    kueue:
      localQueueName: default
      priorityClass: None
    type: Queue
modelServerSizes: []
notebookSizes: []
