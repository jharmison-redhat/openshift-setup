---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: '2'
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  name: nvidia-gpu-enablement
spec:
  destination:
    name: in-cluster
    namespace: default
  project: default
  source:
    helm:
      valueFiles:
      - ../../clusters/nim.6tfnf.azure.redhatworkshops.io/cluster.yaml
      - ../../clusters/nim.6tfnf.azure.redhatworkshops.io/values/nvidia-gpu-enablement/values.yaml
    path: charts/nvidia-gpu-enablement
    repoURL: git@github.com:jharmison-redhat/openshift-setup.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      backoff:
        duration: 10s
        factor: 3
        maxDuration: 30m
      limit: 10
