apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: maas-bootstrap
  namespace: openshift-gitops
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: openshift-gitops
    name: in-cluster
  project: default
  sources:
    - path: bootstrap/applications
      repoURL: git@github.com:rh-aiservices-bu/nvidia-redhat-blueprint-maas.git
      targetRevision: feat/initial-prep-pass
      helm:
        valueFiles:
          - $values/clusters/cluster.internal.rhai-tmm.dev/values/maas-bootstrap/values.yaml
    - repoURL: git@github.com:jharmison-redhat/openshift-setup.git
      targetRevision: HEAD
      ref: values
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
