  namespace: ack-system
data:
  ACK_ENABLE_DEVELOPMENT_LOGGING: {{ default .Values.ack.enableDevelopmentLogging .Values.ack.efs.enableDevelopmentLogging | quote }}
  ACK_LOG_LEVEL: {{ default .Values.ack.logLevel .Values.ack.efs.logLevel | quote }}
  ACK_WATCH_NAMESPACE: ""
  AWS_REGION: {{ .Values.aws.region }}
  AWS_ENDPOINT_URL: {{ default .Values.ack.awsEndpointURL .Values.ack.efs.awsEndpointURL | quote }}
  ACK_RESOURCE_TAGS: {{ default .Values.ack.resourceTags .Values.ack.efs.resourceTags | quote }}
  ENABLE_LEADER_ELECTION: {{ default .Values.ack.enableLeaderElection .Values.ack.efs.enableLeaderElection | quote }}
  LEADER_ELECTION_NAMESPACE: ""
  RECONCILE_DEFAULT_MAX_CONCURRENT_SYNCS: {{ default .Values.ack.maxConcurrentSyncs .Values.ack.efs.maxConcurrentSyncs | quote }}
  FEATURE_FLAGS: {{ default .Values.ack.featureFlags .Values.ack.efs.featureFlags | quote }}
  FEATURE_GATES: {{ default .Values.ack.featureGates .Values.ack.efs.featureGates | quote }}
