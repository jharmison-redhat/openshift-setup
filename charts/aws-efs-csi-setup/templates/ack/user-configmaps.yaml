apiVersion: v1
kind: ConfigMap
metadata:
  name: ack-ec2-user-config
  namespace: ack-system
data:
  ACK_ENABLE_DEVELOPMENT_LOGGING: {{ default .Values.ack.enableDevelopmentLogging .Values.ack.ec2.enableDevelopmentLogging | quote }}
  ACK_LOG_LEVEL: {{ default .Values.ack.logLevel .Values.ack.ec2.logLevel | quote }}
  ACK_WATCH_NAMESPACE: ""
  AWS_REGION: {{ .Values.aws.region }}
  AWS_ENDPOINT_URL: {{ default .Values.ack.awsEndpointURL .Values.ack.ec2.awsEndpointURL | quote }}
  ACK_RESOURCE_TAGS: {{ default .Values.ack.resourceTags .Values.ack.ec2.resourceTags | quote }}
  ENABLE_LEADER_ELECTION: {{ default .Values.ack.enableLeaderElection .Values.ack.ec2.enableLeaderElection | quote }}
  LEADER_ELECTION_NAMESPACE: ""
  RECONCILE_DEFAULT_MAX_CONCURRENT_SYNCS: {{ default .Values.ack.maxConcurrentSyncs .Values.ack.ec2.maxConcurrentSyncs | quote }}
  FEATURE_FLAGS: {{ default .Values.ack.featureFlags .Values.ack.ec2.featureFlags | quote }}
  FEATURE_GATES: {{ default .Values.ack.featureGates .Values.ack.ec2.featureGates | quote }}
---
apiVersion: v1
kind: ConfigMap
metadata:
