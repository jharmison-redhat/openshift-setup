#     name: data-science-smcp
#     namespace: istio-system
#   managementState: Managed
# trustedCABundle:
#   customCABundle: ''
#   managementState: Managed

acceleratorProfiles:
  - name: migrated-gpu
    displayName: NVIDIA GPU
    enabled: true
    identifier: nvidia.com/gpu
    tolerations:
      - effect: NoSchedule
        key: nvidia.com/gpu
        operator: Exists

admins: []
userGroups:
  - system:authenticated

dashboardConfig:
  disableAcceleratorProfiles: false
  disableBYONImageStream: false
  disableClusterManager: false
  disableCustomServingRuntimes: false
  disableDistributedWorkloads: false
  disableHome: false
  disableISVBadges: false
  disableInfo: false
  disableKServe: false
  disableKServeAuth: false
  disableKServeMetrics: false
  disableModelMesh: true
  disableModelRegistry: false
  disableModelServing: false
  disablePerformanceMetrics: false
  disablePipelines: false
  disableProjectSharing: false
  disableProjects: false
  disableSupport: false
  disableTracking: true
  enablement: true
  # tech preview
  disableHardwareProfiles: true
  disableModelCatalog: true
  disableKueue: true
  disableLMEval: true
  disableFineTuning: true

defaultWorkbenchPvcSize: 20Gi
showJupyterInEnabledApplications: true
notebookIdleCulling:
  enabled: true
  timeoutInMinutes: 240

modelServerSizes:
  - name: Small
    resources:
      limits:
        cpu: "2"
        memory: 8Gi
      requests:
        cpu: "1"
        memory: 4Gi
  - name: Medium
    resources:
      limits:
        cpu: "8"
        memory: 10Gi
      requests:
        cpu: "4"
        memory: 8Gi
  - name: Large
    resources:
      limits:
        cpu: "10"
        memory: 20Gi
      requests:
        cpu: "6"
        memory: 16Gi

notebookSizes:
  - name: Small
    resources:
      limits:
        cpu: "2"
        memory: 8Gi
      requests:
        cpu: "1"
        memory: 8Gi
  - name: Medium
    resources:
      limits:
        cpu: "6"
        memory: 24Gi
      requests:
        cpu: "3"
        memory: 24Gi
  - name: Large
    resources:
      limits:
        cpu: "14"
        memory: 56Gi
      requests:
        cpu: "7"
        memory: 56Gi
  - name: X Large
    resources:
      limits:
        cpu: "30"
        memory: 120Gi
      requests:
        cpu: "15"
        memory: 120Gi
